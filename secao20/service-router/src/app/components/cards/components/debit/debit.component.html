<h2>Cartões de Débito</h2>
@for(card of userDebitCardsList$ | async; track card){
    <div style="padding: 10px; cursor: pointer;" (click)="navigateToCard(card)">
        <p>Id: {{ card.id }} </p>
        <p>Número: {{ card.numero }} </p>

    </div>
}
