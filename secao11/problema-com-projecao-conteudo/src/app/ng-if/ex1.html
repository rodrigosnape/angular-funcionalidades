<!--*ngIf : diretiva estrutural abreviada - Sugar syntax-->
<!-- [ngIf] : diretiva estrutural completa - Template syntax-->
<ng-template [ngIf]="condition" [ngIfElse]="elseTemplate">    
    <p>Template: #meuTemplate</p>
    <app-meu-comp></app-meu-comp>
</ng-template>

<ng-template #elseTemplate>    
    <p>Sou o Else Template #elseTemplate</p>
</ng-template>
