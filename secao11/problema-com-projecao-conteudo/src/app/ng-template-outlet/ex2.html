    <ng-container *ngTemplateOutlet="meuTemplate"></ng-container>
</ng-container>

    <p>Template: #meuTemplate</p>

</ng-template>

<ng-template #elseTemplate>    
    <p>Sou o Else Template #elseTemplate</p>
</ng-template>
