<form [formGroup]="musicasForm">
    <button (click)="adicionarMusica()">+ Adicionar</button>

    <div formArrayName="musicas">
        <div *ngFor="let musica of musicas.controls; let i = index">
            <label [for]="'musica-' + i">Música: </label>
            <input type="text" [id]="'musica-' + i" [formControlName]="i"/>
        </div>
    </div>
    <p>Form Músicas válido: {{ musicasForm.valid }}</p>
    <p>Form Array válido: {{ musicas.valid }}</p>
</form>
