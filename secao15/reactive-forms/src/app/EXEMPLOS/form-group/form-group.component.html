<form [formGroup]="pessoaForm">
  <label for="name">Nome: </label>
  <input type="text" id="name" formControlName="nome"/>

  <br />

  <label for="email">Email: </label>
  <input type="text" id="email" formControlName="email"/>

  <br />

  <button type="submit" [disabled]="!pessoaForm.valid" (click)="mostrarValue()">Enviar</button>

  <p>Formulário válido: {{ pessoaForm.valid }}</p>
</form>
