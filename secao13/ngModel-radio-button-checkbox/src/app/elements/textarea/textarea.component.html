<textarea
    [ngModel]="text"
    (ngModelChange)="onChange($event)"
    #meuTextareaFormControl="ngModel"
    minlength="5" 
    required
></textarea>

<p>VÃ¡lido: {{ meuTextareaFormControl.valid }}</p>
<p>Tocado: {{ meuTextareaFormControl.touched }}</p>
<p>Sujo: {{ meuTextareaFormControl.dirty }}</p>

<br />

<button 
    (click)="showText()"
    [disabled]="meuTextareaFormControl.invalid"
>
    Mostrar texto atual
</button>
