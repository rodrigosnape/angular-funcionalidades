<h1>Post:</h1>
@if(post$ | async; as post){
    <div style="padding: 10px;">
        <div>Título: {{ post.title }}</div>
        <div>Código: {{ post.id }}</div>
        <div>Conteúdo: {{ post.body }}</div>
    </div>
}

<button routerLink="comments">Ver Comentários</button>
