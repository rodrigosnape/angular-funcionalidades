<div class="p-4 grid gap-4">
    <div class="grid lg:grid-cols-3 gap-4">
        <mat-form-field class="w-full">
            <mat-label>Nome:</mat-label>
            <input matInput type="text" placeholder="Nome" value="Rodrigo">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Email:</mat-label>
            <input matInput type="text" placeholder="Email" value="Rodrigo@email.com">
        </mat-form-field>  
    </div>
    <div class="grid lg:grid-cols-3 gap-4">
        <mat-form-field class="example-full-width">
            <mat-label>País:</mat-label>
            <input type="text"
                placeholder="País"
                matInput
                [matAutocomplete]="autoCountry">
            <mat-autocomplete #autoCountry="matAutocomplete">
                <mat-option *ngFor="let op of []" >{{''}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Estado:</mat-label>
            <input type="text"
                placeholder="Estado"
                matInput
                [matAutocomplete]="autoState">
            <mat-autocomplete #autoState="matAutocomplete">
                <mat-option *ngFor="let op of []" >{{''}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="grid lg:grid-cols-3 gap-4">

    </div>
</div>
