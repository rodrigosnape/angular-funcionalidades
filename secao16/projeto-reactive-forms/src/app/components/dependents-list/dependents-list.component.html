<div *ngFor="let dependent of dependentsList">
    <p class="text-2xl font-semibold">Dependentes:</p>
    <div class="grid sm:grid-cols-3">
        <app-user-info-item title="Nome" [text]="dependent.name"></app-user-info-item>
        <app-user-info-item title="Idade" [text]="dependent.age.toString()"></app-user-info-item>
        <app-user-info-item title="Documento" [text]="dependent.document.toString()"></app-user-info-item>
    </div>

    <hr class="block sm:hidden"/>
</div>
