<mat-tab-group [(selectedIndex)]="currentTabIndex">
    <mat-tab label="Geral"> 
        <app-general-informations 
            *ngIf="!isInEditMode"
            [user]="userSelected"></app-general-informations>
        <app-general-informations-edit
            *ngIf="isInEditMode"
            [userForm]="userForm"
            [countriesList]="countriesList"
            [statesList]="statesList"
            (onCountrySelect)="onCountrySelected($event)"
            >
    </app-general-informations-edit>        
    </mat-tab>
    <mat-tab label="Contato">
    <app-contact-informations [user]="userSelected"></app-contact-informations>
    <app-contact-informations-edit></app-contact-informations-edit>
    </mat-tab>
    <mat-tab label="Dependente">
    <app-dependents-list [dependentsList]="userSelected?.dependentsList"></app-dependents-list>
    <app-dependents-list-edit></app-dependents-list-edit>
    </mat-tab>
</mat-tab-group>

<p>USerForm Valid:  {{ userForm.valid }}</p>
<p>GeneralInformations Group Valid:  {{ userForm.get('generalInformations')?.valid }}</p>

<button (click)="mostrarUserForm()" class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white bg-indigo-600 hover:bg-indigo-500">Mostrar Form</button>
