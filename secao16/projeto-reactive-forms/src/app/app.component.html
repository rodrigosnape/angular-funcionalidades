<div class="p-4 max-w-screen-xl mx-aut">
  <mat-card>
    <mat-card-content>
        <app-users-list [usersList]="usersList"></app-users-list>
      <mat-tab-group [(selectedIndex)]="currentTabIndex" (selectedTabChange)="onTabChange($event)">
          <mat-tab label="Geral"> 
            <app-general-informations [user]="usersList[0]"></app-general-informations>
          </mat-tab>
          <mat-tab label="Contato">
            <app-contact-informations [user]="usersList[1]"></app-contact-informations>
          </mat-tab>
          <mat-tab label="Dependente"> DEPENDENTE </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
