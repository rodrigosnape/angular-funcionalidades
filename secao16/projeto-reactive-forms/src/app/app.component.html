<div class="p-4 max-w-screen-xl mx-aut">
  <mat-card>
    <mat-card-content>
        <app-users-list
          [isInEditMode]="isInEditMode"
          [usersList]="usersList" 
          (onUserSelected)="onUserSelected($event)"></app-users-list>
        <app-buttons-container
          *ngIf="userSelectedIndex !== undefined"
          [isInEditMode]="isInEditMode"
          [enableSaveButton]="enableSaveButton" 
          (onEditButton)="onEditButton()"
          (onCancelButton)="onCancelButton()"          
          >
        
        </app-buttons-container>
        <app-user-informations-container
          *ngIf="userSelectedIndex !== undefined" 
          [isInEditMode]="isInEditMode"
          [userSelected]="userSelected"
          (onFormStatusChangeEmitt)="onFormStatusChange($event)"
        >
        </app-user-informations-container>
    </mat-card-content>
  </mat-card>
</div>
